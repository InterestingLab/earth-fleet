name: Frontend

on:
  workflow_call:

concurrency:
  group: frontend-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  code-style:
    name: Code Style Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: Install Dependencies
        run: |
          cd seatunnel-engine/seatunnel-engine-ui/
          npm install
      - name: Check Code Style
        run: |
          cd seatunnel-engine/seatunnel-engine-ui
          npm run lint

  sanity-check:
    name: Sanity Check
    needs: [code-style]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Verify Results
        run: |
          [[ ${{ needs.code-style.result }} == 'success' ]] || exit 1;

  unit-test:
    needs: [sanity-check]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x, 18.x]
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: seatunnel-engine/seatunnel-engine-ui/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('seatunnel-engine/seatunnel-engine-ui/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install Dependencies
        run: |
          cd seatunnel-engine/seatunnel-engine-ui/
          npm install
      - name: Run Unit Tests
        run: |
          cd seatunnel-engine/seatunnel-engine-ui/
          npm run test:unit

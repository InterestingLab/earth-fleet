######
###### This config file is a demonstration of streaming processing in seatunnel config
######

env {
  execution.parallelism = 1
  job.mode = "BATCH"
  checkpoint.interval = 10000
}

source {
  FakeSource {
    result_table_name = "fake"
    schema = {
      fields {
        id = "int"
        test1 = "string"
        test2 = "string"
        test3 = "string"
      }
    }
    rows = [
      { fields = [1, "A", "My test" , "&^^$wef9"], kind = INSERT }
    ]
  }
}

transform {
  Sql {
    source_table_name = "fake"
    result_table_name = "fake1"
    query = "select char_length(test1) as test1, char_length(test2) as test2, length(test3) as test3 from fake"
  }
}

sink {
  Console {
    source_table_name = "fake1"
  }
  Assert {
    source_table_name = "fake1"
    rules = {
      field_rules = [
        {
          field_name = "test1"
          field_type = "long"
          field_value = [
            { equals_to = 1 }
          ]
        },
        {
          field_name = "test2"
          field_type = "long"
          field_value = [
            { equals_to = 7 }
          ]
        },
        {
          field_name = "test3"
          field_type = "long"
          field_value = [
            { equals_to = 8 }
          ]
        }
      ]
    }
  }
}
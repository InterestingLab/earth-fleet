######
###### This config file is a demonstration of streaming processing in seatunnel config
######

env {
  execution.parallelism = 1
  job.mode = "BATCH"
  checkpoint.interval = 10000
}

source {
  FakeSource {
    result_table_name = "fake"
    schema = {
      fields {
        id = "int"
        name = "string"
        price = "double"
      }
    }
    rows = [
      { fields = [1, "book", 120.72124], kind = INSERT }
    ]
  }
}

transform {
  Sql {
    source_table_name = "fake"
    result_table_name = "fake1"
    query = "select round(price) as price, round(price,2) as price2 from fake"
  }
}

sink {
  Console {
    source_table_name = "fake1"
  }
  Assert {
    source_table_name = "fake1"
    rules = {
      field_rules = [
        {
          field_name = "price"
          field_type = "double"
          field_value = [
            { equals_to = 121 }
          ]
        }
        {
          field_name = "price2"
          field_type = "double"
          field_value = [
            { equals_to = 120.72 }
          ]
        }
      ]
    }
  }
}
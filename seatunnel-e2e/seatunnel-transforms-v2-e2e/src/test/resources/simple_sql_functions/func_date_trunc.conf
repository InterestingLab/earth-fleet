######
###### This config file is a demonstration of streaming processing in seatunnel config
######

env {
  execution.parallelism = 1
  job.mode = "BATCH"
  checkpoint.interval = 10000
}

source {
  FakeSource {
    result_table_name = "fake"
    schema = {
      fields {
        id = "int"
        name = "string"
        c_time = "timestamp"
      }
    }
    rows = [
      { fields = [1, "Joy Ding", "2021-04-15T13:34:45.235"], kind = INSERT }
    ]
  }
}

transform {
  SimpleSQL {
    source_table_name = "fake"
    result_table_name = "fake1"
    query = "select date_trunc(c_time, 'YEAR') as test1, date_trunc(c_time, 'MONTH') as test2, date_trunc(c_time, 'DAY') as test3, date_trunc(c_time, 'HOUR') as test4, date_trunc(c_time, 'MINUTE') as test5, date_trunc(c_time, 'SECOND') as test6 from fake"
  }
}

sink {
  Console {
    source_table_name = "fake1"
  }
  Assert {
    source_table_name = "fake1"
    rules = {
      field_rules = [
        {
          field_name = "test1"
          field_type = "timestamp"
          field_value = [
            { equals_to = "2021-01-01T00:00:00" }
          ]
        }
        {
          field_name = "test2"
          field_type = "timestamp"
          field_value = [
            { equals_to = "2021-04-01T00:00:00" }
          ]
        }
        {
          field_name = "test3"
          field_type = "timestamp"
          field_value = [
            { equals_to = "2021-04-15T00:00:00" }
          ]
        }
        {
          field_name = "test4"
          field_type = "timestamp"
          field_value = [
            { equals_to = "2021-04-15T13:00:00" }
          ]
        }
        {
          field_name = "test5"
          field_type = "timestamp"
          field_value = [
            { equals_to = "2021-04-15T13:34:00" }
          ]
        }
        {
          field_name = "test6"
          field_type = "timestamp"
          field_value = [
            { equals_to = "2021-04-15T13:34:45" }
          ]
        }
      ]
    }
  }
}
######
###### This config file is a demonstration of streaming processing in seatunnel config
######

env {
  execution.parallelism = 1
  job.mode = "BATCH"
  checkpoint.interval = 10000
}

source {
  FakeSource {
    result_table_name = "fake"
    schema = {
      fields {
        id = "int"
        name = "string"
        c_time = "timestamp"
        m_time = "timestamp"
      }
    }
    rows = [
      { fields = [1, "Joy Ding", "2021-04-15T13:34:45", "2022-01-23T12:34:56"], kind = INSERT }
    ]
  }
}

transform {
  SimpleSQL {
    source_table_name = "fake"
    result_table_name = "fake1"
    query = "select datediff(c_time, m_time) as test, datediff(c_time, m_time, 'DAY') as test1, datediff(c_time, m_time, 'YEAR') as test2, datediff(c_time, m_time, 'MONTH') as test3, datediff(c_time, m_time, 'HOUR') as test4, datediff(c_time, m_time, 'MINUTE') as test5, datediff(c_time, m_time, 'SECOND') as test6 from fake"
  }
}

sink {
  Console {
    source_table_name = "fake1"
  }
  Assert {
    source_table_name = "fake1"
    rules = {
      field_rules = [
        {
          field_name = "test"
          field_type = "long"
          field_value = [
            { equals_to = 283 }
          ]
        }
        {
          field_name = "test1"
          field_type = "long"
          field_value = [
            { equals_to = 283 }
          ]
        }
        {
          field_name = "test2"
          field_type = "long"
          field_value = [
            { equals_to = 0 }
          ]
        }
        {
          field_name = "test3"
          field_type = "long"
          field_value = [
            { equals_to = 9 }
          ]
        }
        {
          field_name = "test4"
          field_type = "long"
          field_value = [
            { equals_to = 6791 }
          ]
        }
        {
          field_name = "test5"
          field_type = "long"
          field_value = [
            { equals_to = 407460 }
          ]
        }
        {
          field_name = "test6"
          field_type = "long"
          field_value = [
            { equals_to = 24447611 }
          ]
        }
      ]
    }
  }
}
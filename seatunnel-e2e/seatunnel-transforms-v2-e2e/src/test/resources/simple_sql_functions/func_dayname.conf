######
###### This config file is a demonstration of streaming processing in seatunnel config
######

env {
  execution.parallelism = 1
  job.mode = "BATCH"
  checkpoint.interval = 10000
}

source {
  FakeSource {
    result_table_name = "fake"
    schema = {
      fields {
        id = "int"
        name = "string"
        c_time = "timestamp"
        c_time2 = "timestamp"
        c_time3 = "timestamp"
        c_time4 = "timestamp"
        c_time5 = "timestamp"
        c_time6 = "timestamp"
      }
    }
    rows = [
      { fields = [1, "Joy Ding", "2021-04-15T13:34:45.235", "2021-04-17T13:34:45", "2021-04-18T13:34:45", "2021-04-19T13:34:45", "2021-04-20T13:34:45", "2021-04-21T13:34:45", "2021-04-22T13:34:45"], kind = INSERT }
    ]
  }
}

transform {
  SimpleSQL {
    source_table_name = "fake"
    result_table_name = "fake1"
    query = "select dayname(c_time) as test1, dayname(to_date('2021-04-16','yyyy-MM-dd')) as test2, dayname(c_time2) as test3, dayname(c_time3) as test4, dayname(c_time4) as test5, dayname(c_time5) as test6, dayname(c_time6) as test7  from fake"
  }
}

sink {
  Console {
    source_table_name = "fake1"
  }
  Assert {
    source_table_name = "fake1"
    rules = {
      field_rules = [
        {
          field_name = "test1"
          field_type = "string"
          field_value = [
            { equals_to = "Thursday" }
          ]
        }
        {
          field_name = "test2"
          field_type = "string"
          field_value = [
            { equals_to = "Friday" }
          ]
        }
        {
          field_name = "test3"
          field_type = "string"
          field_value = [
            { equals_to = "Saturday" }
          ]
        }
        {
          field_name = "test4"
          field_type = "string"
          field_value = [
            { equals_to = "Sunday" }
          ]
        }
        {
          field_name = "test5"
          field_type = "string"
          field_value = [
            { equals_to = "Monday" }
          ]
        }
        {
          field_name = "test6"
          field_type = "string"
          field_value = [
            { equals_to = "Tuesday" }
          ]
        }
        {
          field_name = "test7"
          field_type = "string"
          field_value = [
            { equals_to = "Wednesday" }
          ]
        }
      ]
    }
  }
}
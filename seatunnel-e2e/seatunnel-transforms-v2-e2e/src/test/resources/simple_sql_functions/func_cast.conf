######
###### This config file is a demonstration of streaming processing in seatunnel config
######

env {
  execution.parallelism = 1
  job.mode = "BATCH"
  checkpoint.interval = 10000
}

source {
  FakeSource {
    result_table_name = "fake"
    schema = {
      fields {
        id = "bigint"
        name = "string"
        c_time = "timestamp"
      }
    }
    rows = [
      { fields = [1, "12.4", "2012-12-21T12:34:56"], kind = INSERT }
    ]
  }
}

transform {
  SimpleSQL {
    source_table_name = "fake"
    result_table_name = "fake1"
    query = "select cast(id as STRING) as id, cast(id as INT) as id2, cast(id as DOUBLE) as id3 , cast(name as double) as name, cast(name as DECIMAL(10,2)) as name2, cast(c_time as DATE) as c_time, cast(c_time as time) as c_time2 from fake"
  }
}

sink {
  Console {
    source_table_name = "fake1"
  }
  Assert {
    source_table_name = "fake1"
    rules = {
      field_rules = [
        {
          field_name = "id"
          field_type = "string"
          field_value = [
            { equals_to = "1" }
          ]
        },
        {
          field_name = "id2"
          field_type = "int"
          field_value = [
            { equals_to = 1 }
          ]
        },
        {
          field_name = "id3"
          field_type = "double"
          field_value = [
            { equals_to = 1 }
          ]
        },
        {
          field_name = "name"
          field_type = "double"
          field_value = [
            { equals_to = 12.4 }
          ]
        },
        {
          field_name = "c_time"
          field_type = "date"
          field_value = [
            { equals_to = "2012-12-21" }
          ]
        },
        {
          field_name = "c_time2"
          field_type = "time"
          field_value = [
            { equals_to = "12:34:56" }
          ]
        }
      ]
    }
  }
}
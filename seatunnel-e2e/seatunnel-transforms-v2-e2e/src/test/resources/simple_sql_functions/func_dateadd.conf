######
###### This config file is a demonstration of streaming processing in seatunnel config
######

env {
  execution.parallelism = 1
  job.mode = "BATCH"
  checkpoint.interval = 10000
}

source {
  FakeSource {
    result_table_name = "fake"
    schema = {
      fields {
        id = "int"
        name = "string"
        c_time = "timestamp"
      }
    }
    rows = [
      { fields = [1, "Joy Ding", "2021-04-15T13:34:45"], kind = INSERT }
    ]
  }
}

transform {
  SimpleSQL {
    source_table_name = "fake"
    result_table_name = "fake1"
    query = "select dateadd(c_time, 1) as test1, dateadd(c_time, 40, 'DAY') as test2, dateadd(c_time, 2, 'YEAR') as test3, dateadd(c_time, 10, 'MONTH') as test4, dateadd(c_time, 13, 'HOUR') as test5, dateadd(c_time, 40, 'MINUTE') as test6, dateadd(c_time, 30, 'SECOND') as test7 from fake"
  }
}

sink {
  Console {
    source_table_name = "fake1"
  }
  Assert {
    source_table_name = "fake1"
    rules = {
      field_rules = [
        {
          field_name = "test1"
          field_type = "timestamp"
          field_value = [
            { equals_to = "2021-04-16T13:34:45" }
          ]
        }
        {
          field_name = "test2"
          field_type = "timestamp"
          field_value = [
            { equals_to = "2021-05-25T13:34:45" }
          ]
        }
        {
          field_name = "test3"
          field_type = "timestamp"
          field_value = [
            { equals_to = "2023-04-15T13:34:45" }
          ]
        }
        {
          field_name = "test4"
          field_type = "timestamp"
          field_value = [
            { equals_to = "2022-02-15T13:34:45" }
          ]
        }
        {
          field_name = "test5"
          field_type = "timestamp"
          field_value = [
            { equals_to = "2021-04-16T02:34:45" }
          ]
        }
        {
          field_name = "test6"
          field_type = "timestamp"
          field_value = [
            { equals_to = "2021-04-15T14:14:45" }
          ]
        }
        {
          field_name = "test7"
          field_type = "timestamp"
          field_value = [
            { equals_to = "2021-04-15T13:35:15" }
          ]
        }
      ]
    }
  }
}
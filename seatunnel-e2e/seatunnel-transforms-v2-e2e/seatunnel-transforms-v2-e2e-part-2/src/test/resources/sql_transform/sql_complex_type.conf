######
###### This config file is a demonstration of streaming processing in seatunnel config
######

env {
  execution.parallelism = 1
  job.mode = "BATCH"

}

source {
    FakeSource {
      result_table_name="t1"
      schema = {
        fields {
          c_array = "array<string>"
          c_map = "map<string,string>"
          c_row {
            c_int = "int"
            c_string = "string"
          }
        }
      }
      rows = [
        {
          kind = INSERT
          fields = [["chang","tiao","rap"],{"name":"zhangsan","age":"18"},[1,"shanghai"]]
        }
      ]
    }
}

transform {
  Sql {
    source_table_name = "t1"
    result_table_name = "t2"
    query = "select c_array[0] as c1,c_map['name'] as c2,c_row.c_int as c3 from t1"
  }
}

sink {
  Console {
    source_table_name = "t2"
  }
  Assert {
    source_table_name = "t2"
    rules = {
      field_rules = [
        {
          field_name = "c1"
          field_type = "string"
          field_value = [
            {equals_to = "chang"}
          ]
        },
        {
          field_name = "c2"
          field_type = "string"
          field_value = [
            {equals_to = "zhangsan"}
          ]
        },
        {
          field_name = "c3"
          field_type = "int"
          field_value = [
            {equals_to = 1}
          ]
        }
      ]
    }
  }
}
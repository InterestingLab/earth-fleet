######
###### This config file is a demonstration of streaming processing in seatunnel config
######

env {
  execution.parallelism = 1
  job.mode = "BATCH"
}

source {
    FakeSource {
      result_table_name="t1"
      schema = {
        fields {
          c_string = "string"
          c_array = "array<string>"
          c_map = "map<string,string>"
          c_row {
            c_int = "int"
            c_string = "string"
            next_row {
              c_int = "int"
              c_string = "string"
            }
          }
        }
      }
      rows = [
        {
          kind = INSERT
          fields = ["cs",["ca1","ca2","ca3"],{"cmk1":"cmv1","cmk2":"cmv2","cmk3":"cmv3","cmk4":"cmv4","cmk5":"cmv5"},[1,"cr1",[2,"cr2"]]]
        }
      ]
    }
}

transform {
  Sql {
    source_table_name = "t1"
    result_table_name = "t2"
    query = "select c_string as c1,c_array[0] as c2,c_map['cmk1'] as c3,c_row.next_row.c_string as c4 from t1"
  }
}

sink {
  Console {
    source_table_name = "t2"
  }
  Assert {
    source_table_name = "t2"
    rules = {
      field_rules = [
        {
          field_name = "c1"
          field_type = "string"
          field_value = [
            {equals_to = "cs"}
          ]
        },
        {
          field_name = "c2"
          field_type = "string"
          field_value = [
            {equals_to = "ca1"}
          ]
        },
        {
          field_name = "c3"
          field_type = "string"
          field_value = [
            {equals_to = "cmv1"}
          ]
        },
        {
          field_name = "c4"
          field_type = "string"
          field_value = [
            {equals_to = "cr2"}
          ]
        }
      ]
    }
  }
}
######
###### This config file is a demonstration of streaming processing in seatunnel config
######

env {
  job.mode = "BATCH"
  parallelism = 1
}

source {
  # This is a example source plugin **only for test and demonstrate the feature source plugin**
  FakeSource {
    row.num = 1
    schema {
      fields {
        c_string = string
      }
    }
    rows = [
      {
        kind = INSERT
        fields = [${blankSpace}]
      }
    ]
  }
}

sink {
  Assert {
    rules =
    {
      row_rules = [
        {
          rule_type = MAX_ROW
              rule_value = 1
        },
        {
          rule_type = MIN_ROW
              rule_value = 1
        }
      ],
      field_rules = [
        {
          field_name = c_string
          field_type = string
          field_value = [
            {
              rule_type = NOT_NULL
              equals_to = "AA  AA"
            }
          ]
        }
      ]
    }
  }
}

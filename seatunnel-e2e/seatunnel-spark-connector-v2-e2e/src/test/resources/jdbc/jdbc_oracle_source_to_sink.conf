######
###### This config file is a demonstration of streaming processing in seatunnel config
######

env {
    # You can set spark configuration here
    spark.app.name = "SeaTunnel"
    spark.executor.instances = 2
    spark.executor.cores = 1
    spark.executor.memory = "1g"
    spark.master = local
    job.mode = "BATCH"
}

source {
  # This is a example source plugin **only for test and demonstrate the feature source plugin**
    Jdbc {
        driver = oracle.jdbc.driver.OracleDriver
        url = "jdbc:oracle:thin:@oracle:1521/xepdb1"
        user = test
        password = test
        query = "select ID, BINARY_DOUBLE1, BINARY_FLOAT1, BLOB1, CHAR1, CLOB1, DATE1, DOUBLE_PRECISION1, FLOAT1, INT1, INTEGER1, NCLOB1, NUMBER1, SMALLINT1, TIMESTAMP1, VAR11 from source"
    }

  # If you would like to get more information about how to configure seatunnel and see full list of source plugins,
  # please go to https://seatunnel.apache.org/docs/connector-v2/source/FakeSource
}

transform {

  # If you would like to get more information about how to configure seatunnel and see full list of transform plugins,
  # please go to https://seatunnel.apache.org/docs/transform/sql
}

sink {
  Jdbc {
      driver = oracle.jdbc.driver.OracleDriver
      url = "jdbc:oracle:thin:@oracle:1521/xepdb1"
      user = test
      password = test
      query = "INSERT INTO sink (ID, BINARY_DOUBLE1, BINARY_FLOAT1, BLOB1, CHAR1, CLOB1, DATE1, DOUBLE_PRECISION1, FLOAT1, INT1, INTEGER1, NCLOB1, NUMBER1, SMALLINT1, TIMESTAMP1, VAR11) VALUES(?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?)"
  }

  # If you would like to get more information about how to configure seatunnel and see full list of sink plugins,
  # please go to https://seatunnel.apache.org/docs/connector-v2/sink/Jdbc
}

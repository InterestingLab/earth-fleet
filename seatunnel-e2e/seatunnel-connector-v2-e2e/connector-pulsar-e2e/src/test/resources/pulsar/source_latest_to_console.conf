######
###### This config file is a demonstration of streaming processing in seatunnel config
######

env {
  # You can set flink configuration here
  execution.parallelism = 1
  #execution.checkpoint.interval = 10000
  #execution.checkpoint.data-uri = "hdfs://localhost:9000/checkpoint"
}

source {
  Pulsar {
    topic = "json_topic_source"
    subscription.name = "seatunnel_latest"
    client.service-url = "pulsar://pulsar-e2e:6650"
    admin.service-url = "http://pulsar-e2e:8080"
    result_table_name = "pulsar_table"
    format_error_handle_way = skip
    cursor.startup.mode = "LATEST"
    cursor.stop.mode = "LATEST"
    poll.interval = 1000
    schema = {
      fields {
        id = bigint
      }
    }
  }
}

transform {
}

sink {
  Console {
    source_table_name = "pulsar_table"
  }
  Assert {
    source_table_name = "pulsar_table"

    rules = {
      field_rules = [
        {
          field_name = id
          field_type = long
          field_value = [
            {
              rule_type = MIN
              rule_value = 9
            },
            {
              rule_type = MAX
              rule_value = 9
            }
          ]
        }
      ]
    }
  }
}
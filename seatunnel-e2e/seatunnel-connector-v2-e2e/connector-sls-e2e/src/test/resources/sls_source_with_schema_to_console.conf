# Defining the runtime environment
env {
  parallelism = 1
  job.mode = "BATCH"
  checkpoint.interval = 30000
}

source {
  Sls {
    endpoint = "xxxxxx"
    project = "xxxxxx"
    logstore = "xxxxxx"
    access_key_id = "xxxxxx"
    access_key_secret = "xxxxxxx"
    schema = {
      fields = {
            id = "int"
            name = "string"
            description = "string"
            weight = "string"
      }
    }
  }
}



sink {
  Console {
  }
}

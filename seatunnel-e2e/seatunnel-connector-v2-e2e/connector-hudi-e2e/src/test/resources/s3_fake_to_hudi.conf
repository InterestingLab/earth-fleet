env {
  execution.parallelism = 1
  job.mode = "BATCH"
}

source {
  FakeSource {
    tables_configs = [
      {
        row.num = 100
        schema = {
          table = "st_test_1"
          fields {
            c_map = "map<string, string>"
            c_array = "array<int>"
            c_string = string
            c_boolean = boolean
            c_tinyint = tinyint
            c_smallint = smallint
            c_int = int
            c_bigint = bigint
            c_float = float
            c_double = double
            c_decimal = "decimal(30, 8)"
            c_bytes = bytes
            c_date = date
            c_timestamp = timestamp
          }
        }
      },
      {
        row.num = 240
        schema = {
          table = "st_test_2"
          fields {
            c_map = "map<string, string>"
            c_array = "array<int>"
            c_string = string
            c_boolean = boolean
            c_tinyint = tinyint
            c_smallint = smallint
            c_int = int
            c_bigint = bigint
            c_float = float
            c_double = double
            c_decimal = "decimal(30, 8)"
            c_bytes = bytes
            c_date = date
            c_timestamp = timestamp
          }
        }
      }
    ]
  }
}

sink {
  Hudi {
    op_type="UPSERT"
    batch_size = 100
    conf_files_path = "/tmp/seatunnel/core-site.xml"
    auto_commit = "false"
    table_dfs_path = "s3a://hudi/"
    table_list=[
      {
        database = "st1"
        table_name = "st_test_1"
        table_type="COPY_ON_WRITE"
        record_key_fields="c_bigint"
      },
      {
        database = "st2"
        table_name = "st_test_2"
        table_type="MERGE_ON_READ"
        record_key_fields="c_bigint"
      }
    ]
  }
}

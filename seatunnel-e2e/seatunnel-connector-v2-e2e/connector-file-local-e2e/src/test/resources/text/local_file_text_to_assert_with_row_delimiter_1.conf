env {
  execution.parallelism = 1
  spark.app.name = "SeaTunnel"
  spark.executor.instances = 2
  spark.executor.cores = 1
  spark.executor.memory = "1g"
  spark.master = local
  job.mode = "BATCH"
}

source {
  LocalFile {
    path = "/seatunnel/read/text"
    file_format_type = "text"
    row_delimiter = "\\|"
    schema = {
      fields {
        c_1 = string
        c_2 = string
        c_3 = string
      }
    }
    delimiter = ","
    result_table_name = "fake"
  }
}

sink {
  Assert {
    rules {
      row_rules = [
        {
          rule_type = MAX_ROW
          rule_value = 9
        }
      ],
      field_rules = [
        {
          field_name = c_1
          field_type = string
          field_value = [
            {
              rule_type = NOT_NULL
            }
          ]
        },
        {
          field_name = c_2
          field_type = string
          field_value = [
            {
              rule_type = NOT_NULL
            }
          ]
        },
        {
          field_name = c_3
          field_type = string
          field_value = [
            {
              rule_type = NOT_NULL
            }
          ]
        },
        {
          field_name = c_1
          field_type = string
          field_value = [
             {
               equals_to = "a"
             }
          ]
        },
        {
          field_name = c_3
          field_type = string
          field_value = [
             {
               equals_to = "c"
             }
          ]
        }
      ]
    }
  }
}
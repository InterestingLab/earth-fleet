######
###### This config file is a demonstration of streaming processing in seatunnel config
######

env {
  # You can set engine configuration here
  parallelism = 1
  job.mode = "BATCH"
}

source {
  # This is a example source plugin **only for test and demonstrate the feature source plugin**
    InfluxDB {
        tables_configs = [
          {
            url = "http://influxdb-host:8086"
            sql = "select label, c_string, c_double, c_bigint, c_float, c_int, c_smallint, c_boolean from source1"
            database = "test"
            upper_bound = 99
            lower_bound = 0
            partition_num = 4
            split_column = "c_int"
            schema {
              fields {
                label = STRING
                c_string = STRING
                c_double = DOUBLE
                c_bigint = BIGINT
                c_float = FLOAT
                c_int = INT
                c_smallint = SMALLINT
                c_boolean = BOOLEAN
                time = BIGINT
              }
            }
          },
          {
            url = "http://influxdb-host:8086"
            sql = "select label, c_string, c_double, c_bigint, c_float, c_int, c_smallint, c_boolean from source2"
            database = "test"
            upper_bound = 99
            lower_bound = 0
            partition_num = 4
            split_column = "c_int"
            schema {
              fields {
                label = STRING
                c_string = STRING
                c_double = DOUBLE
                c_bigint = BIGINT
                c_float = FLOAT
                c_int = INT
                c_smallint = SMALLINT
                c_boolean = BOOLEAN
                time = BIGINT
              }
            }
          }
    ]
}
}

transform {
}

sink {
  Assert {
    rules {
      table-names = ["test.source1", "test.source2"]
    }
  }
}
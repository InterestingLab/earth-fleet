env {
  parallelism = 1
  checkpoint.interval = 2000
  checkpoint.timeout=600000
  job.mode = "STREAMING"
}

source {
  MySQL-CDC {
    username = "st_user_source"
    password = "mysqlpw"
    table-names = [
        "store.orders",
        "store.products",
        "store.customers"
        ]
    base-url = "jdbc:mysql://mysql_cdc_e2e:3306/store"
    schema-changes.enabled = true
  }
}

sink {
  StarRocks {
    multi_table_sink_replica = 2
  # docker allin1 environment can use port 8080 8040 instead of port FE 8030
    nodeUrls = ["starrocks_cdc_e2e:8040"]
    username = "root"
    password = ""
    database = "store"
    table = "${table_name}"
    base-url = "jdbc:mysql://starrocks_cdc_e2e:9030/store"
    max_retries = 3
    enable_upsert_delete = true
    schema_save_mode="RECREATE_SCHEMA"
    data_save_mode="DROP_DATA"
    save_mode_create_template = """
    CREATE TABLE IF NOT EXISTS store.`${table_name}` (
        ${rowtype_primary_key},
        ${rowtype_fields}
        ) ENGINE=OLAP
        PRIMARY KEY (${rowtype_primary_key})
        DISTRIBUTED BY HASH (${rowtype_primary_key})
        PROPERTIES (
                "replication_num" = "1",
                "in_memory" = "false",
                "enable_persistent_index" = "true",
                "replicated_storage" = "true",
                "compression" = "LZ4"
          )
    """
  }
}
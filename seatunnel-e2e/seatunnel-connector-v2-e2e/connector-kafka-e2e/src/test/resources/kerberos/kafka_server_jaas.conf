KafkaServer {
  com.sun.security.auth.module.Krb5LoginModule required
  serviceName="kafka"
  keyTab="/tmp/kafka.keytab"
  useKeyTab=true
  storeKey=true
  principal="kafka/kafkacluster@EXAMPLE.COM";
};

KafkaClient {
  com.sun.security.auth.module.Krb5LoginModule required
  useKeyTab=true
  storeKey=true
  keyTab="/tmp/kafka.keytab"
  principal="kafka/kafkacluster@EXAMPLE.COM";
};



######
###### This config file is a demonstration of streaming processing in seatunnel config
######

env {
  parallelism = 1
  job.mode = "BATCH"
}


source {
  Kafka {
    bootstrap.servers = "kafka_e2e:9092"
    topic = "maxwell-test-cdc_mds-all-type"
    result_table_name = "kafka_name"
    consumer.group = "maxwell_json_all_type_consumer"
    start_mode = earliest
    format = maxwell_json
    schema = {
      fields {
        id = int
        f_varchar = string
        f_float = float
        f_decimal = "decimal(10,0)"
        f_date = date
        f_time = time
        f_timestamp = timestamp
        f_tinyint = tinyint
        f_double = double
      }
    }
  }
}


sink {

  Assert {
    source_table_name = "kafka_name"
    rules =
      {
        row_rules = [
          {
            rule_type = MIN_ROW
            rule_value = 1
          },
          {
            rule_type = MAX_ROW
            rule_value = 1
          }
        ],
        field_rules = [
          {
            field_name = "id"
            field_type = "int"
            field_value = [
              {equals_to = 1}
            ]
          }, {
            field_name = "f_varchar"
            field_type = "string"
            field_value = [
              {equals_to = "This is a varchar field"}
            ]
          }, {
            field_name = "f_float"
            field_type = "float"
            field_value = [
              {equals_to = 12.34}
            ]
          }, {
            field_name = "f_decimal"
            field_type = "decimal"
            field_value = [
              {equals_to = 789}
            ]
          }, {
            field_name = "f_date"
            field_type = "date"
            field_value = [
              {equals_to = "2022-04-27"}
            ]
          }, {
            field_name = "f_time"
            field_type = "time"
            field_value = [
              {
                rule_type = NOT_NULL
                equals_to = "14:30"
              }
            ]
          }, {
            field_name = "f_timestamp"
            field_type = "timestamp"
            field_value = [
              {equals_to = "2023-04-27T11:08:40"}
            ]
          },
          {
            field_name = "f_tinyint"
            field_type = byte
            field_value = [
              {equals_to = -128}
            ]
          },
          {
            field_name = "f_double"
            field_type = double
            field_value = [
              {equals_to = 56.78}
            ]
          }

        ]

      }
  }
}
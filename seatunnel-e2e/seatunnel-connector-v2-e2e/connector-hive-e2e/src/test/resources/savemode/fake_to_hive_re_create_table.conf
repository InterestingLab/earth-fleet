env {
  parallelism = 1
  job.mode = "BATCH"
}

source {
  FakeSource {
    row.num = 100
    result_table_name = "fake"
    parallelism = 1
    int.template = [18]
    string.template = ["zhangsan"]
    schema = {
      fields {
        name = "string"
        age = "int"
        score = "double"
        c_date = "date"
      }
    }
  }
}

# will create table if table not exist or drop and re-create table if table exist
sink {
  Hive {
    source_table_name = "fake"
    table_name = "default.hive_jdbc_example2"
    hive_jdbc_url = "jdbc:hive2://hive:10000/default"
    metastore_uri = "thrift://hive:9083"
    schema_save_mode = "RECREATE_SCHEMA"
    save_mode_create_template = """
    create table default.${table_name}(
    ${rowtype_fields}
    )
    partitioned by(name string, age int)
    location '/tmp/hive/warehouse/default/hive_jdbc_example1'
    """
    save_mode_partition_keys = [name, age]
  }
}

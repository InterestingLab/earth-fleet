######
###### This config file is a demonstration of streaming processing in seatunnel config
######

env {
  parallelism = 1
  job.mode = "STREAMING"
  checkpoint.interval = 5000
}

source {
  MySQL-CDC {
    result_table_name="customer_result_table"
    catalog {
      factory = Mysql
    }
    database-names=["db"]
    table-names = ["db.mysql_cdc_e2e_source_table"]
    format=DEFAULT
    username = "st_user"
    password = "Abc!@#135_seatunnel"
    base-url = "jdbc:mysql://paimon-e2e:3306/db"
  }
}

transform {
}

sink {
  Paimon {
    warehouse = "file:///tmp/paimon"
    database = "seatunnel_namespace"
    table = "st_test"
    primary_key = "pk_id"
  }
}

env {
  parallelism = 1
  job.mode = "BATCH"
}

source {
  FtpFile {
    host = "ftp"
    port = 21
    user = seatunnel
    password = pass
    path= "/text/e2e.txt"
    file_format_type= "binary"
    encoding = "UTF-8"
  }
}


sink {
  FtpFile {
    host = "ftp"
    port = 21
    user = seatunnel
    password = pass
    tmp_path = "/upload-tmp/seatunnel"
    path= "/uploads/seatunnel"
    file_format_type= "binary"
    encoding="UTF-8"
  }
}
######
###### This config file is a demonstration of streaming processing in seatunnel config
######

env {
  # You can set flink configuration here
  execution.parallelism = 1
  job.mode = "BATCH"
  execution.checkpoint.interval = 10000
  execution.checkpoint.data-uri = "file:///D://data//ck"
}

source {
  # This is a example source plugin **only for test and demonstrate the feature source plugin**
  Druid {
    result_table_name = "fake"
    url = "jdbc:avatica:remote:url=http://192.168.0.173:8082/druid/v2/sql/avatica/"
    datasource = "wikipedia"
    start_date = "2016-06-27 21:30:00"
    end_date = "2016-06-28 00:00:00"
    columns = ["*"]
  }

  # If you would like to get more information about how to configure seatunnel and see full list of source plugins,
  # please go to https://seatunnel.apache.org/docs/flink/configuration/source-plugins/Fake
}

transform {
    sql {
      sql = "select * from fake"
    }

  # If you would like to get more information about how to configure seatunnel and see full list of transform plugins,
  # please go to https://seatunnel.apache.org/docs/flink/configuration/transform-plugins/Sql
}

sink {
//  Console {}

  Druid {
    coordinator_url = "http://192.168.0.173:8081/"
    datasource = "guan780001"
    timestamp_column = "timestamp"
    timestamp_format = "auto"
    timestamp_missing_value = "2022-02-09T02:02:02.222"
    columns = ["__time,added,user"]
}

  # If you would like to get more information about how to configure seatunnel and see full list of sink plugins,
  # please go to https://seatunnel.apache.org/docs/flink/configuration/sink-plugins/Console
}
env {
  spark.app.name = "SeaTunnelToDruidV2"
  spark.executor.instances = 2
  spark.executor.cores = 2
  spark.executor.memory = "2g"
  spark.master = local
}

source {
  Druid {
    result_table_name = "fake"
    url = "jdbc:avatica:remote:url=http://192.168.0.173:8082/druid/v2/sql/avatica/"
    datasource = "wikipedia"
    start_date = "2016-06-27 21:30:00"
    end_date = "2016-06-28 00:00:00"
    columns = ["*"]
  }
  # If you would like to get more information about how to configure seatunnel and see full list of input plugins,
  # please go to https://seatunnel.apache.org/docs/category/source-v2
}


transform {
  sql {
    sql = "select  added, channel, cityName, comment, commentLength, countryIsoCode, countryName, deleted, delta, deltaBucket, diffUrl, flags, isAnonymous, isMinor, isNew, isRobot, isUnpatrolled, metroCode, namespace, page, regionIsoCode, regionName, user from fake"
    result_table_name = "sql"
  }
}

sink {
//  Console {}
    Druid {
      coordinator_url = "http://192.168.0.173:8081/"
      datasource = "gu"
      timestamp_column = "timestamp"
      timestamp_format = "auto"
      timestamp_missing_value = "2022-02-09T02:02:02.222"
      columns = ["countryIsoCode"]
  }
}
